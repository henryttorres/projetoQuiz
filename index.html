<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Perguntas e Respostas</title>
  <link rel="stylesheet" href="style.css">
  <script src="logic.js"></script>
</head>

<body>
  <div id="question-container" role="region" aria-label="Quiz de perguntas">
    <h2 id="question"></h2>

    <div id="options-container" aria-live="polite"></div>

    <div id="result" aria-atomic="true"></div>

    <div id="controls">
      <button id="next-btn" onclick="nextQuestion()">Próxima Pergunta</button>
      <div id="score">Pontuação: <strong id="total-points">0</strong></div>
    </div>
  </div>
</body>
